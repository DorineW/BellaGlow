<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Inner Circle | BellaGlow Kilimani</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-emerald: #0f3d3e;
            --color-gold: #d4af37;
            --color-cream: #f9f7f2;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Lato', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background-color: var(--color-emerald); /* Dark luxurious background */
            color: var(--color-cream);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Subtle texture */
        }
        .landing-container {
            background-color: rgba(15, 61, 62, 0.95);
            border: 3px solid var(--color-gold);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .logo {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--color-gold);
            font-weight: 700;
            margin-bottom: 30px;
            display: inline-block;
        }
        h1 {
            font-family: var(--font-heading);
            font-size: 2.2rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        p { font-size: 1.1rem; margin-bottom: 30px; opacity: 0.9; }
        
        /* FORM STYLING */
        .mc-field-group { margin-bottom: 20px; text-align: left; }
        input[type="email"], input[type="text"] {
            width: 100%; padding: 15px; border: 2px solid var(--color-gold);
            background: transparent; color: var(--color-cream); font-family: var(--font-body);
            font-size: 1rem; outline: none;
        }
        input::placeholder { color: rgba(249, 247, 242, 0.6); }
        .btn-signup {
            width: 100%; padding: 15px; background-color: var(--color-gold); color: var(--color-emerald);
            font-family: var(--font-body); text-transform: uppercase; letter-spacing: 2px;
            font-weight: 700; border: none; cursor: pointer; transition: 0.3s ease;
            font-size: 1rem; margin-top: 10px;
        }
        .btn-signup:hover { background-color: white; }
        .back-link { margin-top: 30px; display: block; font-size: 0.9rem; opacity: 0.7; }
        .back-link:hover { opacity: 1; color: var(--color-gold); }
    </style>
</head>
<body>

    <div class="landing-container">
        <a href="index.html" class="logo">BellaGlow.</a>
        
        <h1>Your Invitation to Luxury.</h1>
        <p>Join Grace's "Inner Circle" for expert beauty advice, priority booking access, and an immediate <strong>10% OFF</strong> discount code for your first product order.</p>

        <form action="https://strathmore.us4.list-manage.com/subscribe/post?u=a87340d0e65f7285ee1627c0b&amp;id=3cdb74e02b&amp;f_id=00305ae9f0" method="post" target="_blank">
            <div class="mc-field-group">
                <input type="email" value="" name="EMAIL" placeholder="Enter your email address..." required>
            </div>
            <button type="submit" class="btn-signup">Unlock My 10% Off</button>
        </form>

        <a href="index.html" class="back-link">‚Üê Return to Main Website</a>
    </div>

</body>

</html>
